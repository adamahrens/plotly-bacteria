<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>First Chart</title>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Belly Button Biodiversity</h1>
      <p class="lead">Explore the data below</p>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="test-subject pb-4">
          <h5>Select Test Subject</h5>
          <select id='test-subject-dropdown' class="custom-select">
            <option value="-1" selected>Test Subject ID</option>
            <option value="1">940</option>
          </select>
        </div>

        <div class="card" style="width: 18rem;">
          <div class="card-header">
            Demographic Info
          </div>
          <ul class="list-group list-group-flush">
            <li id="demo-id" class="list-group-item">id: 940</li>
            <li id="demo-ethnicity" class="list-group-item">ethnicity: Caucasian</li>
            <li id="demo-gender" class="list-group-item">gender: F</li>
            <li id="demo-age" class="list-group-item">age: 22</li>
            <li id="demo-location" class="list-group-item">location: New York</li>
            <li id="demo-bbtype" class="list-group-item">bbtype: L</li>
            <li id="demo-wfreq" class="list-group-item">wfreq: 43</li>
          </ul>
        </div>
      </div>
      <div class="col-md-8">
        <div id="bar-plot"></div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div id="bubble-plot">
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.1/d3.min.js"></script>
  <script src="{{ url_for('static', filename='plot.js') }}"></script>
</body>

</html>
